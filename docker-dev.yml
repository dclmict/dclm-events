# Services
services:
  events-app:
    container_name: events-app
    image: opeoniye/dclm-events:${APP_VER}
    env_file: .env
    ports:
      - 1002:443
    networks:
      - bams
    volumes:
      - .:/var/www
      - ~/dev/keys/mac/bams.pem:/var/ssl/cert.pem
      - ~/dev/keys/mac/bams-key.pem:/var/ssl/key.pem
    restart: always
    working_dir: /var/www

networks:
  bams:
    name: bams
    external: true