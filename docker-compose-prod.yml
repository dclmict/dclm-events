# Services
services:

  events-app:
    container_name: events-app
    image: opeoniye/dclm-events:latest
    env_file: .env
    ports:
      - 1002:80
      - 4002:443
    networks:
      - dclm
    # volumes:
    #   - /etc/letsencrypt:/etc/letsencrypt
    restart: always

networks:
  dclm:
    name: dclm
    external: true