# Services
services:

  # Nginx Service
  events:
    container_name: events.dclm.org
    build:
      context: ./.docker
      args:
        HOST_UID: $HOST_UID
    image: opeoniye/bams-laravel
    working_dir: /var/www/events
    ports:
      - 1001:80
    volumes:
      - .:/var/www/events
      - ./.docker/nginx/events.conf:/etc/nginx/conf.d/default.conf
      - ./.docker/php8.1/php.ini:/usr/local/etc/php/php.ini
      - ./.docker/php8.1/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    restart: always